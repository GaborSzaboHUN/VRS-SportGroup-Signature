<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">

    <script src="https://kit.fontawesome.com/0f88116e95.js" crossorigin="anonymous"></script>

    <title>Signature</title>
</head>

<body>
    <div class="main-container">
        <div class="text-main-container">
            <div class="name-and-title-container">
                <p>Ágoston Straub</p>
                <p>Chief Business Development Officer</p>
            </div>
            <div class="horizontal-line name"></div>
            <div class="phone-and-mail-container">
                <div class="contact-container">
                    <i class="fa-solid fa-phone"></i>
                    <div class="horizontal-line contact"></div>
                    <p>+36 30 / 434 3013</p>
                </div>
                <div class="contact-container">
                    <i class="fa-regular fa-envelope"></i>
                    <div class="horizontal-line contact"></div>
                    <p>agoston.straub@vrssportgroup.com</p>
                </div>
            </div>
        </div>

        <div class="logo-main-container">
            <div class="logo-box"></div>

            <div class="address-box">
                <p>WWW.VRSSPORTGROUP.COM</p>
                <div class="address-container">
                    <i class="fa-solid fa-location-dot"></i>
                    <p>1134 Budapest, Váci str. 74. E</p>
                </div>
                <div class="horizontal-line address"></div>
                <div class="social-media-container">
                    <i class="fa-brands fa-facebook-f"></i>
                    <i class="fa-brands fa-instagram"></i>
                    <i class="fa-brands fa-twitter"></i>
                </div>
            </div>

        </div>
    </div>
</body>

</html>
